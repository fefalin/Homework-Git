<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS ContactUs/contactus-form.css">
    <link rel="stylesheet" href="/CSS ContactUs/general.css">
    <link rel="stylesheet" href="/CSS ContactUs/typography.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="cf-body">
        <form id="cf-form">
            <h3 class="cf-title">Contact Us</h3>
            <p class="description">Got a question? We'd love to hear from you. Send us a message<br/>and we'll respond as soon as possible.</p>
                            
            <div class="field">
                <label for="Name">Name*</label>
                <input type="text" id="name" name="username" required>
            </div>
                            
            <div class="field">
                <label for="email">Email address*</label>
                <input type="email" id="email" name="email" required>
            </div>
                            
            <div class="field">
                <label for="message">Message</label>
                <textarea name="message"></textarea>
            </div>
                            
            <button type="submit" class="cf-btn">Send Message</button>
        </form>
    </div>
</body>
</html>
